<div

>

                  src="/assets/icons/electric.svg"

              </div>
              <span class="font-semibold text-[#cb6f72]">Reaction</span>
            </div>
            <div class="score font-semibold flex items-center gap-1">

                  src="/assets/icons/brain.svg"

                />
              </div>
              <span class="font-semibold text-[#f0cd80]">Memory</span>

            <div class="score font-semibold flex items-center gap-1">
